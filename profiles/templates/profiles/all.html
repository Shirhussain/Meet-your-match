{% extends 'home.html' %}

{% block title %}
    all title
{% endblock title %}

{% block content %}
    
    {% for user in users %}
        <li><a href="{% url 'profiles:profile' user.username %}">{{user}}</a>
            
            {% for item in user.address_set.all %}
                
                {% if forloop.first %}
                    {{item}}
                {% endif %}
                    
            {% endfor %}
                
        </li>
    {% endfor %}
        
{% endblock content %}
