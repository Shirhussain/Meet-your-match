{% extends "base.html" %}
{% load i18n %}

{% block content %}

    <div class="col-lg-4 offset-4">
      <h1>Reset your password</h1>
      <form method="post" action=".">
        {% csrf_token %} 
        {{ form.as_p }}
        <input class="btn btn-secondary" type="submit" value="{% trans 'Submit' %}" />
      </form>
    </div>
  </div>
{% endblock %}
